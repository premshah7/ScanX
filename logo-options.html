<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanX Minimalist Logos</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            color: #334155;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border-color: #cbd5e1;
        }

        h2 {
            margin: 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .icon-box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* No background on icon-box to ensure logo sits on white */
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- 1. Geometric S -->
    <div class="card">
        <h2>1. Geometric S</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M70 30 H40 A10 10 0 0 0 30 40 V45 A10 10 0 0 0 40 55 H60 A10 10 0 0 1 70 65 V70 A10 10 0 0 1 60 80 H30"
                    fill="none" stroke="#2563EB" stroke-width="8" stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <!-- 2. The Frame (Scanning) -->
    <div class="card">
        <h2>2. Scan Frame</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 30 H25 V45 M25 55 V70 H30 M70 70 H75 V55 M75 45 V30 H70" fill="none" stroke="#4F46E5"
                    stroke-width="6" stroke-linecap="round" />
                <rect x="40" y="40" width="20" height="20" rx="4" fill="#4F46E5" />
            </svg>
        </div>
    </div>

    <!-- 3. Shield Line -->
    <div class="card">
        <h2>3. Shield Line</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20 L25 30 V50 C25 70 40 85 50 90 C60 85 75 70 75 50 V30 L50 20 Z" fill="none"
                    stroke="#0F172A" stroke-width="5" stroke-linejoin="round" />
                <circle cx="50" cy="50" r="8" fill="#0F172A" />
            </svg>
        </div>
    </div>

    <!-- 4. Data Node -->
    <div class="card">
        <h2>4. Data Node</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="15" fill="none" stroke="#0EA5E9" stroke-width="6" />
                <circle cx="50" cy="50" r="6" fill="#0EA5E9" />
                <circle cx="50" cy="20" r="4" fill="#94A3B8" />
                <circle cx="80" cy="50" r="4" fill="#94A3B8" />
                <circle cx="50" cy="80" r="4" fill="#94A3B8" />
                <circle cx="20" cy="50" r="4" fill="#94A3B8" />
            </svg>
        </div>
    </div>

    <!-- 5. Checkmark Iris -->
    <div class="card">
        <h2>5. Verified</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="35" fill="none" stroke="#10B981" stroke-width="5" />
                <path d="M35 50 L45 60 L65 40" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
    </div>

    <!-- 6. Abstract X -->
    <div class="card">
        <h2>6. Abstract X</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 30 L70 70 M70 30 L30 70" fill="none" stroke="#6366F1" stroke-width="8"
                    stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <!-- 7. Focus Target -->
    <div class="card">
        <h2>7. Target</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 25 V35 M50 65 V75 M25 50 H35 M65 50 H75" stroke="#334155" stroke-width="4"
                    stroke-linecap="round" />
                <circle cx="50" cy="50" r="20" fill="none" stroke="#334155" stroke-width="4" />
            </svg>
        </div>
    </div>

    <!-- 8. Pulse Waves -->
    <div class="card">
        <h2>8. Signal</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M30 60 Q50 30 70 60" fill="none" stroke="#8B5CF6" stroke-width="5" stroke-linecap="round" />
                <path d="M40 50 Q50 40 60 50" fill="none" stroke="#8B5CF6" stroke-width="5" stroke-linecap="round"
                    opacity="0.6" />
            </svg>
        </div>
    </div>

    <!-- 9. Modern Hex -->
    <div class="card">
        <h2>9. Hex Node</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20 L80 35 V65 L50 80 L20 65 V35 Z" fill="none" stroke="#1E293B" stroke-width="4" />
                <path d="M50 40 L65 48 V62 L50 70 L35 62 V48 Z" fill="#1E293B" />
            </svg>
        </div>
    </div>

    <!-- 10. Split Circle -->
    <div class="card">
        <h2>10. Split Scan</h2>
        <div class="icon-box">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 20 A30 30 0 0 1 80 50" fill="none" stroke="#DB2777" stroke-width="6"
                    stroke-linecap="round" />
                <path d="M50 80 A30 30 0 0 1 20 50" fill="none" stroke="#DB2777" stroke-width="6"
                    stroke-linecap="round" />
                <circle cx="50" cy="50" r="5" fill="#DB2777" />
            </svg>
        </div>
    </div>

</body>

</html>
